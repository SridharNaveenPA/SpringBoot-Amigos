<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SDE List</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          padding: 20px;
        }
        h1 {
          color: #007bff;
        }
        table {
          border-collapse: collapse;
          width: 50%;
        }
        th, td {
          border: 1px solid #ccc;
          padding: 8px;
          text-align: left;
        }
        th {
          background-color: #f4f4f4;
        }
    </style>
</head>
<body>
<h1>Software Developers</h1>
<button onclick="loadData()">Load Developers</button>

<table id="sdeTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Role</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    async function loadData() {
      try {
        const response = await fetch('/SDE1/');
        const data = await response.json();

        const tbody = document.querySelector('#sdeTable tbody');
        tbody.innerHTML = '';

        data.forEach(Task => {
          const row = `<tr>
            <td>${Task.id}</td>
            <td>${Task.name}</td>
            <td>${Task.stack}</td>
          </tr>`;
          tbody.innerHTML += row;
        });
      } catch (error) {
        console.error('Error loading data:', error);
      }
    }
</script>
</body>
</html>
